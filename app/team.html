    <title>Solutions</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/pages/styles.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $(".flexNavigation").flexNavigation();
        })
    </script>

<body class="main">
    <h1>Team</h1>

    <div class="team-margin row">
        <div class="col-md-2">
        </div>
        <div id="team-info" class="team-margin-text col-md-4">
            <div class="team-title">{{members[team_index].name}} <span class="team-role">{{members[team_index].title}}</span></div>
            <div class="team-text">{{members[team_index].quote}}</div>
            <br />
            <button class="btn" onclick="rotateRight()">Volgende</button>
        </div>
        <div class="planet-spaceman col-md-4">
            <div class="row">
                <div id="spaceman" class="spaceman"></div>
            </div>
            <div class="row">
                <img id="planet" src="images/planet.png" alt="">
            </div>
        </div>
    </div>

    <div class="flexNavigation collapsed">
        <div class="container">
            <a class="menuButton">
				<i class="fa fa-bars"></i>
				<i class="fa fa-close"></i>
			</a>
            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="team.html">TEAM</a></li>
                    <li><a href="oplossingen.html">OPLOSSINGEN</a></li>
                    <li><a href="commitment.html">COMMITMENT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="jobs.html">JOBS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/flexNav.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <script type="text/javascript" src="js/pages/team.js"></script>

    <!--build:js js/main.min.js -->
    <script src="js/classie.js"></script>
    <!-- endbuild -->

    <!-- flexNav -->
    <script src="js/flexNav.js"></script>

</body>
