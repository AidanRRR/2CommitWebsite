<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/pages/styles.css">
    <link rel="stylesheet" href="css/pages/contact.css">
    <link rel="stylesheet" type="text/css" href="css/overlay.css" />
    <link rel="stylesheet" href="css/simple-grid.css">

    <!-- Scripts -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>

<body class="contact">
    <h1>Contact</h1>
    <div id="contact-container">
        <div v-if="message==false" class="contact-info">
            <h3>Telefoon</h3>
            <p>03/450.80.30</p>
            <br />
            <h3>Email</h3>
            <p>contact.us@2commit.be</p>
            <br />
            <h3>Adres</h3>
            <p>Prins Boudewijnlaan 43<br />2650 Edegem</p>
            <br />
            <br />
            <h2>Of laat een <span v-on:click="enableMessage" class="highlight">berichtje</span> achter...</h2>
        </div>

        <transition name="fade">
            <div v-if="message==true" class="contact-form">
                <form>
                    <div class="grid">
                        <div class="col-1-2">
                            <div class='form-row'>
                                <input v-model="voornaam" class='text' type='text' placeholder='Voornaam'>
                            </div>
                        </div>
                        <div class="col-1-2">
                            <div class='form-row'>
                                <input v-model="achternaam" class='text' type='text' placeholder='Achternaam'>
                            </div>
                        </div>
                        <div class="col-1-1">
                            <div class='form-row'>
                                <input v-model="email" class='text' type='email' placeholder='Email'>
                            </div>
                        </div>
                        <div class="col-1-1">
                            <div class='form-row'>
                                <textarea v-model="bericht" class='text' placeholder='Bericht' rows='7'></textarea>
                            </div>
                        </div>
                        <div class='form-row'>
                            <button v-on:click="sendMessage" class='btn'>Verstuur</button>
                        </div>
                    </div>
                </form>
            </div>
        </transition>

        <transition name="scale-up">
            <div v-if="message==false" class="EarthSection" id="EarthSection">
                <div class="Earth" id="Earth"></div>
            </div>
        </transition>

    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <!-- Page script -->
    <script src="js/pages/contact.js"></script>

    <!--build:js js/main.min.js -->
    <script src="js/classie.js"></script>

    <!--Three.js -->
    <script src="js/three.js/three.min.js"></script>
    <script src="js/three.js/DDSLoader.js"></script>
    <script src="js/three.js/MTLLoader.js"></script>
    <script src="js/three.js/OBJLoader.js"></script>
    <script src="js/three.js/Detector.js"></script>
    <script src="js/earthie.js"></script>
    <!-- endbuild -->

</body>

</html>
