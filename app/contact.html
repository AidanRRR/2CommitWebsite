<body class="main">
    <h1>Contact</h1>

    <div id="contact" class="page-content" class="row">
        <div class="col-md-3">
            <div>
                <h3>Telefoon</h3>
                <p>03/450.80.30</p>
                <br />
                <h3>Email</h3>
                <p>contact.us@2commit.be</p>
                <br />
                <h3>Adres</h3>
                <p>Prins Boudewijnlaan 43<br />2650 Edegem</p>
            </div>
        </div>

        <div class="contact-us col-md-7">
            <h3>Kom eens langs</h3>
            <transition name="fade">
                <div class="contact-form">
                    <form>
                        <div class="grid">
                            <div class="col-1-2">
                                <div class='form-row'>
                                    <input v-model="voornaam" class='text' type='text' placeholder='Voornaam'>
                                </div>
                            </div>
                            <div class="col-1-2">
                                <div class='form-row'>
                                    <input v-model="achternaam" class='text' type='text' placeholder='Achternaam'>
                                </div>
                            </div>
                            <div class="col-1-1">
                                <div class='form-row'>
                                    <input v-model="email" class='text' type='email' placeholder='Email' required>
                                </div>
                            </div>
                            <div class="col-1-1">
                                <div class='form-row'>
                                    <textarea v-model="bericht" class='text' placeholder='Bericht' rows='7' required></textarea>
                                </div>
                            </div>
                            <div class='form-row pull-right'>
                                <button v-on:click="sendMessage" class='btn'>Verstuur</button>
                            </div>
                        </div>
                    </form>
                </div>
            </transition>

            <transition name="scale-up">
                <div class="EarthSection" id="EarthSection">
                    <div id="Earth"></div>
                </div>
            </transition>
        </div>
    </div>

    <div class="flexNavigation collapsed">
        <div class="container">
            <a class="menuButton">
				<i class="fa fa-bars"></i>
				<i class="fa fa-close"></i>
			</a>

                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="jobs.html">JOBS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <!-- Page script -->
    <script src="js/pages/contact.js"></script>

    <!--build:js js/main.min.js -->
