<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">-->
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/overlay.css" />

    <!-- Scripts -->
    <script src="js/modernizr.custom.js"></script>

</head>

<body class="contact">
    <h1>Contact</h1>

    <div class="EarthSection" id="EarthSection">
        <div class="Earth" id="Earth"></div>
    </div>

    <div class="row">
        <form class="col s4">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>
        </form>
    </div>


    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/overlay.js"></script>

    <!-- Jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>

    <!--Three.js -->
    <script src="js/three.js/three.min.js"></script>
    <script src="js/three.js/DDSLoader.js"></script>
    <script src="js/three.js/MTLLoader.js"></script>
    <script src="js/three.js/OBJLoader.js"></script>
    <script src="js/three.js/Detector.js"></script>
    <script src="js/earthie.js"></script>
    <!-- endbuild -->

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>

</html>
